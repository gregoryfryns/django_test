{% extends "home.html" %}
{% block title %}Gregory Fryns - Polls{% endblock %}

{% block main-contents %}
	<h2>Poll list</h2>
	{% if latest_poll_list %}
		<p>
		    <ul class='poll-list'>
		    {% for poll in latest_poll_list %}
		        <li class='poll-item'><a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a></li>
		    {% endfor %}
		    </ul>
	    </p>
	{% else %}
	    <p class='poll-item no-polls'>No polls are available.</p>
	{% endif %}
{% endblock %}
