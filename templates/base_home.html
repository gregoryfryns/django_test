{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock %}</title>
	
	<link href='https://fonts.googleapis.com/css?family=Oswald:400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" media="screen" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" media="screen" href="{% static 'css/base.css' %}">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'scripts/tabs.js' %}"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Gregory Fryns">
	<meta name="description" content="A test website using Django">
	<meta name="robots" content="all">


	<!--[if lt IE 9]>
	<script src="script/html5shiv.js"></script>
	<![endif]-->
</head>

<body id="main-page">
<div class="page-wrapper">

    {% block intro %}{% endblock %}
    
    {% block supporting %}
	<div class="main supporting">
        {% block main-contents %}{% endblock %}
        {% block footer %}{% endblock %}
	</div>
    {% endblock %}

    {% block sidebar %}{% endblock %}
</div>
</body>
</html>
